<!-- Sidebar -->
<div class="w-full mr-20 bg-white border-r border-gray-300 p-4">
  <h2
    class="text-lg font-semibold mb-4 bg-purple-500 p-1 text-center rounded-lg text-white"
  >
    Filter
  </h2>

  <div class="mb-4">
    <h3 class="text-sm font-semibold mb-2 bg-purple-400 p-1">Gender</h3>
    <label class="flex items-center">
      <button class="bg-blue-500 hover:bg-blue-600 text-white p-1 rounded" ng-click="age = '!gender'">Man</button>
    </label>
    <label class="flex items-center">
      <button class="bg-blue-500 hover:bg-blue-600 text-white p-1 rounded" ng-click="age = 'gender'">Women</button>

    </label>
  </div>

  <div class="mb-4">
    <h3 class="text-sm font-semibold mb-2 bg-purple-400 p-1">Price Range</h3>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="price" value="low" />
      Low
    </label>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="price" value="medium" />
      Medium
    </label>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="price" value="high" />
      High
    </label>
  </div>

  <div class="mb-4">
    <h3 class="text-sm font-semibold mb-2 bg-purple-400 p-1">Size</h3>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="size" value="small" />
      Small
    </label>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="size" value="Medium" />
      Medium
    </label>
    <label class="flex items-center">
      <input type="radio" class="mr-2" name="size" value="large" />
      Large
    </label>
  </div>
</div>
